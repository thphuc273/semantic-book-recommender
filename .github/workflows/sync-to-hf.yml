name: Sync to Hugging Face Hub

on:
  push:
    branches: [main]  # Trigger khi push lên main
  workflow_dispatch:  # Cho phép chạy manual từ Actions tab

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4  # Checkout code
        with:
          fetch-depth: 0
          lfs: true  # Bắt buộc nếu có file lớn

      - name: Push to Hugging Face Hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}  
        run: |
          pip install huggingface_hub
          SPACE_ID="Felix272/Book-Recommender-System"

          # Clone Space repo
          git clone https://huggingface.co/spaces/$SPACE_ID space_repo
          rsync -av --delete --exclude '.git/' --exclude '.github/' --exclude '.DS_Store' ./ space_repo/

          cd space_repo
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add .
          git commit -m "Auto-deploy from GitHub Actions" || echo "No changes"
          git push https://phucnguyen:$HF_TOKEN@huggingface.co/spaces/$SPACE_ID main