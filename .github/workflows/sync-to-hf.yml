name: Sync to Hugging Face Space

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install huggingface_hub

      - name: Sync to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          SPACE_ID: "Felix272/Book-Recommender-System"
        run: |
          git clone https://github-actions-bot:${HF_TOKEN}@huggingface.co/spaces/${SPACE_ID} space_repo || echo "Repo not found, will create new one"

          rsync -av --delete --ignore-errors \
            --exclude '.git/' \
            --exclude '.github/' \
            --exclude '.DS_Store' \
            --exclude '*.pyc' \
            --exclude '__pycache__/' \
            ./ space_repo/ || echo "Rsync completed with minor warnings"

          cd space_repo
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

          echo "*.csv filter=lfs diff=lfs merge=lfs -text" > .gitattributes
          echo "*.txt filter=lfs diff=lfs merge=lfs -text" >> .gitattributes
          git add .gitattributes

          if [ ! -f README.md ]; then
            echo "# Book Recommender System" > README.md
            echo "A Gradio-based semantic book recommender system powered by Hugging Face models and LangChain." >> README.md
            git add README.md
          fi

          git add .
          git commit -m "Auto-deploy from GitHub Actions" || echo "No changes to commit"
          git push origin main
